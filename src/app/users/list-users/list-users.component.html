
<div class="flex flex-col gap-6 mt-10 w-full items-center px-12">
  <div class="flex w-full text-center justify-between border-b-2 border-gray-500 py-3">
    <h2>Usuarios</h2>
    <button [routerLink]="'/users/create'"
    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
      Crear
    </button>
  </div>

  <div class="relative overflow-y-auto w-full">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Fecha CreaciÃ³n
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-200" [routerLink]="['/users', user.id]">
            >
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{user.id}}
                </th>
                <td class="px-6 py-4">
                  {{user.name}}
                </td>
                <td class="px-6 py-4">
                  {{user.email}}
                </td>
                <td class="px-6 py-4">
                    {{user.created_at | date}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
